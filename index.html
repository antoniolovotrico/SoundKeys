<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>SoundKeys</title>
    <link rel="shortcut icon" href="assets/img/images.png" type="image/png" />
  </head>
  <body>
    <div class="keys">
      <div data-key="81" class="key">
        <kbd>q</kbd>
        <span class="sound">bip</span>
        <audio data-key="81" src="assets/sound/bip.wav"></audio>
      </div>
      <div data-key="87" class="key">
        <kbd>w</kbd>
        <span class="sound">boing</span>
        <audio data-key="87" src="assets/sound/boing.wav"></audio>
      </div>
      <div data-key="69" class="key">
        <kbd>e</kbd>
        <span class="sound">boom</span>
        <audio data-key="69" src="assets/sound/boom.wav"></audio>
      </div>
      <div data-key="82" class="key">
        <kbd>r</kbd>
        <span class="sound">click</span>
        <audio data-key="82" src="assets/sound/click.wav"></audio>
      </div>
      <div data-key="84" class="key">
        <kbd>t</kbd>
        <span class="sound">cucu</span>
        <audio data-key="84" src="assets/sound/cucu.wav"></audio>
      </div>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
